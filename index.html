<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="hero">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div class="convert-container">
                <input id="input" type="number" placeholder="0" onkeydown="limit(this)" onkeyup="limit(this)">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="metric-container">
            <h3 class="title">Length (meters/feet)</h3>
                <p class="result" id="lengthMtoF">0 <strong>Meters</strong> = 0.00 <strong>Feet</strong></p>
                <p class="result"id="lengthFtoM">0 <strong>Feet</strong> = 0.00 <strong>Meters</strong></p>
        </div>
        <div class="metric-container">
            <h3 class="title">Weight (kgs/lbs)</h3>
            <p class="result"id="weightKtoL">0 <strong>Kgs</strong> = 0.00 <strong>Lbs</strong></p>
            <p class="result"id="weightLtoK">0 <strong>Lbs</strong> = 0.00 <strong>Kgs</strong></p>
        </div>
        <div class="metric-container-last">
            <h3 class="title">Volume (liters/gallons)</h3>
            <p class="result"id="volumeLtoG">0 <strong>Liters</strong> = 0.00 <strong>Gallons</strong></p>
            <p class="result"id="volumeGtoL">0 <strong>Gallons</strong> = 0.00 <strong>Liters</strong></p>
        </div>
    </div>
    <div class="footer">Copyright Diego Ramirez 2022</div>
</body>

</html>
