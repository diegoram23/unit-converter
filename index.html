<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="hero">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div class="convert-container">
            <input id="convert" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="metric-container">
            <h3 class="title">Length (meters/feet)</h3>
            <p>0 meters = 0.00 feet<br>0 feet = 0.00 meters</p>
        </div>
        <div class="metric-container">
            <h3 class="title">Weight (kgs/lbs)</h3>
            <p>0 kgs = 0.00 lbs<br>0 lbs = 0.00 kgs</p>
        </div>
        <div class="metric-container-last">
            <h3 class="title">Volume (liters/gallons)</h3>
            <p>0 liters = 0.00 gallons<br>0 gallons = 0.00 liters</p>
        </div>
    </div>
</body>

</html>
